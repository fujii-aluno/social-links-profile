<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="divCenter">

      <div id='divImg'>
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar icon">
      </div>
      
      <div id="midText">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>

      <div id="btnLinks">
        <p>"Front-end Developer and avid-reader"</p>
        <button class="btn"><a href="">GitHub</a></button>
        <button class="btn"><a href="">Frontend Mentor</a></button>
        <button class="btn"><a href="">Linkedin</a></button>
        <button class="btn"><a href="">Twitter</a></button>
        <button class="btn"><a href="">Instagram</a></button>
      </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a>Fujii</a>.
  </div>
</body>
</html>
